<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <li><a id="Home" href="online shopping.html">Home</a></li>
    </nav>
    <div>
        <h1>CONTACT US</h1>
        <form id="contactForm">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>
            
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="PH Number" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <label for="query">Any Queries:</label><br>
            <textarea id="query" name="query" rows="4" cols="35" placeholder="Text area..." required></textarea><br><br>
            
            <input id="sub" type="submit" value="Submit">
        </form>
    </div>

    <script src="contact.js"></script>
</body>
</html>
